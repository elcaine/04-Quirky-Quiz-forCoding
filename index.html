<!DOCTYPE html>
<html>
  <head>
    <title>Caine's Quirky Quiz for Coders</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <div class= "large-font">Caine's Quirky Quiz for Coders</div>
      <button class="start-button">Start</button>
      <h3 id="seconds-left"></h3>


     <!-- Form submisison taken from w3schools:
          https://www.w3schools.com/tags/ev_onsubmit.asp -->
      <form onsubmit="submitName();return false" id="name-form">
        Enter high scorer's name! <input type="text" name="theName" id="hiName">
        <input type="submit" value="Submit">
      </form>


      <div class = "win-loss-container">
        <div>
          <h2>Score: <span class="win">0 </span> </h2>
        </div>
      </div>
    </header>

    <main>
      <section>
        <div class="card word-guess">
          <div class="large-font question">Are you ready to quiz!?</div>
        </div>
      </section>

      <section class="justify-center">
        <div class="card reuslts">
              <ul id="answer-buttons">
              </ul>
        </div>
      </section>
    </main>
    <script src="assets/js/script.js"></script>
  </body>
</html>
